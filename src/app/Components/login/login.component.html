<app-navigation></app-navigation>
<div class="container ">
    <div class="row">
        <div class="offset-2 col-8">
            <div class="card login shadow p-3 mb-5 bg-white rounded ">
                    <div class="card-body">
                            <h3>User Login</h3>
                            <p *ngIf="errorMessage!=null" style="color:red;">{{errorMessage}}</p>
                            <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                                <div *ngIf="error">Content to render when condition is true.</div>
                                <div class="form-group">
                                    <input class="form-control" formControlName="username" placeholder="Username" style="width:50%" required maxlength="10" minlength="3">
                                    <span *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" >
                                        <span *ngIf="loginForm.controls['username'].errors.required" style="color:red;">
                                        Name is required.
                                        </span>              
                                         <span *ngIf="loginForm.controls['username'].errors.minlength" style="color:red;">
                                                Username must be atleast 3 characters long
                                        </span>   
                                    </span>
                                </div>
                                
                                
                                
                                <div class="form-group">
                                    <input type="password" class="form-control" formControlName="password" placeholder="Password" style="width:50%" required minlength="3">
                                    <span *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" >
                                        <span *ngIf="loginForm.controls['password'].errors.required" style="color:red;">
                                        Password is required.
                                        </span>
                                    </span>
                                </div>
                                
                                <input type="submit" class="btn btn-secondary align-right" value="Login">
                            </form>
                    </div>
            </div>
        </div>
    </div>
    <div>

        <br><br>
